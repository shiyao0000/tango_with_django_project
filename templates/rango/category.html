<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
                </ul>
                {% else %}
                <strong>There are no pages in this category.</strong>
                {% endif %}
        {% else %}
            The specified category does not exist.
        {% endif %}
        </div>
    </body>
